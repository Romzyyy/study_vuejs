<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>
                <button v-on:click="count--">-</button>
                <span>{{count}}</span>
                <button v-on:click="count++">+</button>
            </div>
            <div>
                <button @click="count--">-</button>
                <span>{{count}}</span>
                <button @click="count++">+</button>
            </div>
            <div>
                <button @click="kurang">-</button>
                <span>{{count}}</span>
                <button @click="tambah">+</button>
            </div>
            <div>
                <button @click="sayHello('hello world')">tombol sapa</button>
                <input type="text" @keyup.enter="sayHello('hello world')">
            </div>
            <div>
               <form action="index.html" method="post" @submit.prevent>
                <input type="text">
                <input type="submit" value="send">
               </form>
            </div>
        </div>

        <script type="module">
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

            createApp({
                data() {
                    return {
                        count: 0,
                    }
                },
                methods: {
                    kurang() {
                        this.count--
                    },
                    tambah() {
                        this.count++
                    },
                    sayHello(params){
                        alert(params)
                    }
                },
            }).mount('#app')
        </script>
    </body>
</html>
