<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <input type="text" value="input text" ref="inputan">
            <br>
            <input type="text" :value="count" ref="hitungan">
            <button @click="count++">add</button>
        </div>
        <script type="module">
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

            createApp({
                data() {
                    return {
                        message: 'hello world',
                        count: 0
                    }
                },
                beforeCreate(){ //this function from vue
                    console.log(`before create : ${this.message}`)
                },
                created(){ // this function fromvue
                    console.log(`created : ${this.message}`)
                },
                beforeMount(){ //this function from vue
                    console.log(`before mount : ${this.$refs.inputan}`)
                },
                mounted(){ // this function fromvue
                    console.log(`mounted : ${this.$refs.inputan}`)
                },
                beforeUpdate(){ //this function from vue
                    console.log(`before update : ${this.$refs.hitungan.value}`)
                },
                updated(){ // this function fromvue
                    console.log(`updated : ${this.$refs.hitungan.value}`)
                }
            }).mount('#app')
        </script>
    </body>
</html>
