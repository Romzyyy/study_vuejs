<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div v-for="angka in 10">{{angka}}</div>
            <li v-for="buah in fruits">
                {{buah}}
                <button @click="hapus(index)">X</button>
            </li>
            <ul v-for="(item, index) in heros">
                <ul>
                    {{index}} {{item.name}} - {{item.role}}
                </ul>
            </ul>
        </div>
        <script type="module">
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

            createApp({
                data() {
                    return {
                       fruits: ['banana', 'melon', 'papaya', 'orange', 'manggo'],
                       heros: [
                        {name: 'miya', role: 'marksman'},
                        {name: 'gatot', role: 'tank'},
                        {name: 'nana', role: 'mage'},
                        {name: 'zilong', role: 'fighter'},
                        {name: 'hayabusa', role: 'assassin'},
                       ]
                    }
                },
                methods: {
                    hapus(index){
                        this.fruits.splice(index, 1)
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
