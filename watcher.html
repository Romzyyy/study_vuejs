<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="app" class="container">
            <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh">
                <form action="" @submit.prevent="" class="w-50">
                    <div class="mb-3">
                        <label for="username" class="form-label"
                            >Username</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="username"
                            v-model="username" />
                        <label for="" v-if="usernameErr" class="text-danger"
                            >username minimal 8 karakter</label
                        >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Password</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="password"
                            placeholder="password"
                            v-model="password" />
                        <label for="" v-if="passwordErr" class="text-danger"
                            >password minimal 8 karakter</label
                        >
                    </div>
                    <div class="mb-3">
                        <label for="retypePassword" class="form-label"
                            >Retype Password</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="retypePassword"
                            placeholder="Retype Password"
                            v-model="retypePassword" />
                        <label for="retypePassword" v-if="retypeErr" class="text-danger"
                            >password tidak sama</label
                        >
                    </div>
                    <div>
                        <button
                            type="submit"
                            class="form-control btn btn-primary mb-3"
                            value="register">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module">
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

            createApp({
                data() {
                    return {
                        message: '',
                        username: '',
                        password: '',
                        retypePassword: '',
                        usernameErr: false,
                        passwordErr: false,
                        retypeErr: false,
                    }
                },
                watch: {
                    message(newValue, oldValue) {
                        console.log(oldValue)
                        console.log(newValue)
                    },
                    username(value) {
                        if (value.length < 8) {
                            this.usernameErr = true
                        } else {
                            this.usernameErr = false
                        }
                    },
                    password(value) {
                        if (value.length < 8) {
                            this.passwordErr = true
                        } else {
                            this.passwordErr = false
                        }
                    },
                    retypePassword(value) {
                        if (value != this.password) {
                            this.retypeErr = true
                        } else {
                            this.retypeErr = false
                        }
                    },
                },
            }).mount('#app')
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
